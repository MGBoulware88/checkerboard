<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./static/style.css"> -->
</head>
<body>
    <h1 class="my-3 text-center" style="background-color: {{color1}}; color: {{color2}};">*** Checkerboard ***</h1>
    <div class="d-flex justify-content-center">
    {% for row in range(y) %}
        <div>    
        {% if row % 2 == 0 %}
                
            {% for block in range(x) %}
                {% if block % 2 == 0: %}
                    <div class="block" style="background-color: {{color1}}; height: 50px; width: 50px;"></div>
                {% else: %}
                        <div class="block" style="background-color: {{color2}}; height: 50px; width: 50px;"></div>
                {% endif %}    
            {% endfor %}
        {% else: %}
            {% for block in range(x) %}
                {% if block % 2 == 0: %}
                    <div class="block" style="background-color: {{color2}}; height: 50px; width: 50px;"></div>
                {% else: %}
                        <div class="block" style="background-color: {{color1}}; height: 50px; width: 50px;"></div>
                {% endif %}    
            {% endfor %}
        {% endif %}    
            </div>
        {% endfor %}
    </div>
    
    
</body>
</html>
